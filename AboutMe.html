<!DOCTYPE html>

<body>

  <section class="showcase">
    <header>
      <h2 class="logo">Ana's Website</h2>

    <video src="recordplayer.mp4" muted loop autoplay></video>
    <div class="overlay"></div>

    <div class="text">

    <footer class="Valid">
        <li><a id="vLink1"><strong> HTML </strong> Valid! </a></li>
        <li><a id="vLink2"><strong> CSS </strong> Valid! </a></li>
    </footer>

  </section>


  <script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                          loc + '?profile=css3';
      document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
  </script>
