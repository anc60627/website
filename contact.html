     <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
  <section id="contact-form" style="padding: 20px; width: 40%; max-width: 1000px; margin: auto; background-color: rgba(255, 255, 255, 0.8); color: #000; border-radius: 10px; z-index: 100; position: relative; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h3 style="text-align: center; margin-bottom: 20px;">Contact Me</h3>
    <form action="YOUR_SERVER_SIDE_ENDPOINT" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
      <label for="name" style="margin-bottom: 5px;">Name:</label>
      <input type="text" id="name" name="name" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
  
      <label for="email" style="margin-bottom: 5px;">Email:</label>
      <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
  
      <label for="subject" style="margin-bottom: 5px;">Subject:</label>
      <input type="text" id="subject" name="subject" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
  
      <label for="message" style="margin-bottom: 5px;">Message:</label>
      <textarea id="message" name="message" rows="4" required style="padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
  
      <button type="submit" style="padding: 10px 20px; background-color: #111; color: #fff; border: none; cursor: pointer; text-transform: uppercase; margin-top: 20px; border-radius: 5px;">Send Message</button>
    </form>
  </section>
