<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8"> 
<style>
  div.first img{
    opacity: 0.2;
  }
  
  div.second {
    opacity: 0.6;
  }
  
  div.third {
    opacity: 0.6;
  }
</style>
</head>

<body>

    <h1>How can you specify transparency for an element?</h1>
    <p>With the CSS3 opacity property. The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

    <p>30% opacity:</p>
    <div class="first">
        <img src="https://i.insider.com/5ab96bad83ea88c2038b45a1?width=700&format=jpeg&auto=webp" alt="Forest" width="470" height="400">
    </div>
   
   <p>60% opacity:</p>
    <div class="second">
        <img src="https://i.insider.com/5ab96bad83ea88c2038b45a1?width=700&format=jpeg&auto=webp" alt="Forest" width="470" height="400">
    </div>

    <p>Opacity 1 (default):</p>
    <img src="https://i.insider.com/5ab96bad83ea88c2038b45a1?width=700&format=jpeg&auto=webp" alt="Forest" width="470" height="400">
    <p>~ Sagano Bamboo Forest, Kyoto, Japan</p>
    
    <footer style="margin-top:10%">
      <a id="vLink1"><strong> HTML </strong> Valid! </a>
      <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>
</body>


<script>

 </script>

</html>
