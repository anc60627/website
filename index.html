<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Ana's website</title>
  </head>

<body>

  <section class="showcase">
    <header>
      <h2 class="logo">Text</h2>
      <div class="toggle"></div>
    </header>
    
    <video src="field.mp4" muted loop autoplay></video>

    <div class="overlay"></div>

    <div class="text">
      <h2>Hello</h2> 
      <h3>World</h3>
      <p>Paragraph Text</p>
      <a href="#">Some Link</a>
    </div>
    
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>

    <footer>
      <a id="vLink1"><strong> HTML </strong> Valid! </a> |
      <a id="vLink2"><strong> CSS </strong> Valid! </a>
    </footer>

  </section>

  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="New Page.html">New Page</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
     const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
  </script>



  <script>
    function init() {
    var loc = window.location.href;
    var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
    var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' + loc + '?profile=css3';
    document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
    document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
  </script>





</body>
</html>
